  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let votesRemaining = 5;
    let userVotes = {};
    let userName = "";

    document.getElementById("nameForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      userName = document.getElementById("name").value.trim();

      if (!userName) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      const userRef = ref(db, "voters/" + userName);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        alert("Â¡Ya has votado!");
      } else {
        document.getElementById("activities").style.display = "block";
        renderActivities();
      }
    });

    function votar(activity) {
      if (votesRemaining > 0) {
        const voteRef = ref(db, "votes/" + activity);
        update(voteRef, {
          puntos: (userVotes[activity] || 0) + votesRemaining
        });

        userVotes[activity] = votesRemaining;
        votesRemaining--;

        if (votesRemaining === 0) {
          set(ref(db, "voters/" + userName), { voted: true });
          alert("Â¡Gracias por votar! Tus votos han sido registrados.");
          document.getElementById("activities").style.display = "none";
        }

        updateResults();
      } else {
        alert("No tienes mÃ¡s votos.");
      }
    }
