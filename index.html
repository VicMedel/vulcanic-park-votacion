<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶ñ Votaci√≥n - Volcanic Park ü¶ï</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2e;
      color: #ffcc00;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      background: linear-gradient(135deg, #ff8800, #ffcc00);
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #2e2e48;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
    }
    .theme {
      margin-top: 20px;
      padding: 15px;
      background: #ff8800;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
    }
    .activity {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #333354;
      border-radius: 8px;
      color: #fff;
    }
    .vote-button {
      background-color: #ffcc00;
      color: #1e1e2e;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .vote-button:hover {
      transform: scale(1.1);
    }
    .vote-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
      background: #444466;
      padding: 10px;
      border-radius: 8px;
      color: #ffcc00;
    }
    .voters-list {
      margin-top: 20px;
      background: #ff8800;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
    }
    .progress-bar {
      background: #ddd;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      background: #ffcc00;
      border-radius: 10px;
      transition: width 0.5s;
    }
    canvas {
      display: none;
      margin: 20px auto;
      background: #1e1e2e;
      border: 2px solid #ffcc00;
    }
    button#restartGame {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff8800;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü¶ñ Vota por tus actividades favoritas en Volcanic Park ü¶ï</h1>
    <p>Selecciona hasta 5 actividades. La primera vale 5 puntos, la √∫ltima 1 punto.</p>
  </header>
  <div class="container">
    <form id="nameForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" placeholder="Escribe tu nombre" required>
      <button type="submit">Iniciar Votaci√≥n</button>
    </form>
    <div id="activities" style="display: none;"></div>
    <p id="voteMessage"></p>
    <div class="results" id="results"></div>
    <div class="voters-list" id="votersList"></div>
    <canvas id="dinoGame" width="600" height="200"></canvas>
    <button id="restartGame" onclick="startDinoGame()">Jugar con Dinosaurios</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "vulcanic-dec2d.firebaseapp.com",
      databaseURL: "https://vulcanic-dec2d-default-rtdb.firebaseio.com/",
      projectId: "vulcanic-dec2d",
      storageBucket: "vulcanic-dec2d.appspot.com",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let votesRemaining = 5;
    let userVotes = {};
    let userName = "";

    const themes = {
      "üåã Volcanic Extremo (Aventura y Adrenalina)": ["Tirolesas extremas", "Muro de escalar", "Circuito de habilidades", "Puente tibetano", "Eurobungy", "Puente colgante"],
      "üé¢ Volcanic Recreativo (Diversi√≥n para todos)": ["Paseo en lancha", "El √°rbol de los sue√±os", "Museo Volc√°n Pirata", "Deslizador de monta√±a", "Miradores esc√©nicos", "Laberinto"],
      "TRACTOR Volcanic Sobre Ruedas (Aventura en veh√≠culos)": ["Go Karts", "Karts todoterreno", "Tren Jur√°sico", "Hummers 4x4"],
      "üåø Volcanic Natura (Naturaleza y vida animal)": ["Granja tem√°tica", "Gran castillo de las aves", "Pir√°mide herpetario", "Refugio de venados nobles"],
      "üé† Volcanic Kids (Diversi√≥n para ni√±os)": ["Mini karts", "Boat kids", "Barco Vulcano-Pirata", "Dino karts", "Tirolesa Volcanes de M√©xico"],
      "ü¶ï Volcanic Experiencias (Dinosaurios y Aventuras)": ["Dinosaurios animatr√≥nicos", "Zona de f√≥siles", "Deslizador de monta√±a", "Miradores esc√©nicos", "Hotel Volcanic", "Senderismo guiado", "Espect√°culos tem√°ticos"]
    };

    document.getElementById("nameForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      userName = document.getElementById("name").value.trim();

      if (!userName) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      const userRef = ref(db, "voters/" + userName);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        alert("¬°Ya has votado!");
      } else {
        await set(userRef, { voted: true });
        document.getElementById("activities").style.display = "block";
        renderActivities();
        updateVotersList();
      }
    });

    function renderActivities() {
      const container = document.getElementById("activities");
      container.innerHTML = "";

      Object.keys(themes).forEach(theme => {
        const themeDiv = document.createElement("div");
        themeDiv.className = "theme";
        themeDiv.textContent = theme;
        container.appendChild(themeDiv);

        themes[theme].forEach(activity => {
          const div = document.createElement("div");
          div.className = "activity";
          div.innerHTML = `
            <span>${activity}</span>
            <button class="vote-button" data-id="${activity}">Votar</button>
          `;
          container.appendChild(div);
        });
      });

      addVoteListeners();
    }

    function addVoteListeners() {
      document.querySelectorAll(".vote-button").forEach(button => {
        button.addEventListener("click", handleVote);
      });
    }

    function handleVote(e) {
      if (votesRemaining > 0) {
        const activity = e.target.dataset.id;
        const points = 6 - votesRemaining;

        const voteRef = ref(db, "votes/" + activity);
        update(voteRef, {
          puntos: (userVotes[activity] || 0) + points
        });

        userVotes[activity] = (userVotes[activity] || 0) + points;
        votesRemaining--;

        e.target.textContent = `Votado (${points} puntos)`;
        e.target.disabled = true;

        updateVoteMessage();
        updateResults();
      } else {
        alert("No tienes m√°s votos.");
      }
    }

    function updateVoteMessage() {
      document.getElementById("voteMessage").textContent =
        votesRemaining > 0 ? `Te quedan ${votesRemaining} votos.` : "¬°Gracias por votar!";
    }

    function updateResults() {
      const resultsRef = ref(db, "votes");
      onValue(resultsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        let resultsHTML = "<h2>üèÜ Ranking en Tiempo Real</h2>";
        const totalPoints = Math.max(...Object.values(data).map(v => v.puntos));

        Object.keys(data)
          .sort((a, b) => data[b].puntos - data[a].puntos)
          .forEach(activity => {
            const percentage = (data[activity].puntos / totalPoints) * 100;
            resultsHTML += `
              <div>
                <p>üî• ${activity}: ${data[activity].puntos} puntos</p>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${percentage}%;"></div>
                </div>
              </div>
            `;
          });

        document.getElementById("results").innerHTML = resultsHTML;
      });
    }

    function updateVotersList() {
      const votersRef = ref(db, "voters");
      onValue(votersRef, (snapshot) => {
        const data = snapshot.val();
        let votersHTML = "<h3>üìù Lista de Personas que Han Votado</h3><ul>";
        if (data) {
          Object.keys(data).forEach(voter => {
            votersHTML += `<li>‚úÖ ${voter}</li>`;
          });
        }
        votersHTML += "</ul>";
        document.getElementById("votersList").innerHTML = votersHTML;
      });
    }

    // Juego de dinosaurio
    const canvas = document.getElementById("dinoGame");
    const ctx = canvas.getContext("2d");

    let dino = { x: 50, y: 150, width: 20, height: 20, gravity: 2, jumpPower: 20, velocity: 0, isJumping: false };
    let obstacles = [];
    let score = 0;
    let gameInterval;

    function startDinoGame() {
      canvas.style.display = "block";
      resetGame();
      gameInterval = setInterval(updateGame, 50);
    }

    function resetGame() {
      dino.y = 150;
      dino.velocity = 0;
      obstacles = [];
      score = 0;
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Dibuja al dinosaurio
      ctx.fillStyle = "#ffcc00";
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Gravedad
      dino.velocity += dino.gravity;
      dino.y += dino.velocity;

      // L√≠mite del suelo
      if (dino.y > 150) {
        dino.y = 150;
        dino.isJumping = false;
      }

      // Genera obst√°culos
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 170, width: 20, height: 20 });
      }

      // Dibuja y mueve obst√°culos
      ctx.fillStyle = "#ff8800";
      obstacles.forEach(obstacle => {
        obstacle.x -= 5;
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);

        // Colisi√≥n
        if (
          dino.x < obstacle.x + obstacle.width &&
          dino.x + dino.width > obstacle.x &&
          dino.y < obstacle.y + obstacle.height &&
          dino.y + dino.height > obstacle.y
        ) {
          clearInterval(gameInterval);
          alert("¬°Perdiste! Puntaje: " + score);
          resetGame();
        }
      });

      // Incrementa puntaje
      score++;
      ctx.fillStyle = "#fff";
      ctx.font = "16px Arial";
      ctx.fillText("Puntaje: " + score, 10, 20);
    }

    document.addEventListener("keydown", () => {
      if (!dino.isJumping) {
        dino.velocity = -dino.jumpPower;
        dino.isJumping = true;
      }
    });
  </script>
</body>
</html>
