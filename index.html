<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶ñ Votaci√≥n - Volcanic Park ü¶ï</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2e;
      color: #ffcc00;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #2e2e48;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
    }
    .theme {
      margin-top: 20px;
      padding: 15px;
      background: #ff8800;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
    }
    .activity {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #333354;
      border-radius: 8px;
      color: #fff;
    }
    .vote-button {
      background-color: #ffcc00;
      color: #1e1e2e;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .vote-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
      background: #444466;
      padding: 10px;
      border-radius: 8px;
      color: #ffcc00;
    }
    .voters-list {
      margin-top: 20px;
      background: #ff8800;
      padding: 10px;
      border-radius: 8px;
      color: #fff;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "vulcanic-dec2d.firebaseapp.com",
      databaseURL: "https://vulcanic-dec2d-default-rtdb.firebaseio.com/",
      projectId: "vulcanic-dec2d",
      storageBucket: "vulcanic-dec2d.appspot.com",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let votesRemaining = 5;
    let userVotes = {};
    let userName = "";

    document.getElementById("nameForm").addEventListener("submit", function (e) {
      e.preventDefault();
      userName = document.getElementById("name").value.trim();

      if (!userName) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      const userRef = ref(db, "voters/" + userName);
      onValue(userRef, (snapshot) => {
        if (snapshot.exists()) {
          alert("¬°Ya has votado!");
        } else {
          set(userRef, { voted: true });
          document.getElementById("activities").style.display = "block";
          renderActivities();
          updateVotersList();
        }
      });
    });

    function votar(activity) {
      if (votesRemaining > 0) {
        const voteRef = ref(db, "votes/" + activity);
        update(voteRef, {
          puntos: (userVotes[activity] || 0) + votesRemaining
        });

        userVotes[activity] = votesRemaining;
        votesRemaining--;
        updateResults();
      } else {
        alert("No tienes m√°s votos.");
      }
    }

    function updateResults() {
      const resultsRef = ref(db, "votes");
      onValue(resultsRef, (snapshot) => {
        const data = snapshot.val();
        let resultsHTML = "<h2>üèÜ Ranking en Tiempo Real</h2>";
        Object.keys(data).sort((a, b) => data[b].puntos - data[a].puntos).forEach(activity => {
          const percentage = (data[activity].puntos / Math.max(...Object.values(data).map(v => v.puntos))) * 100;
          resultsHTML += `
            <div style='text-align: left; margin-bottom: 10px;'>
              <p>üî• ${activity}: ${data[activity].puntos} puntos</p>
              <div style='background: #ddd; width: 100%; height: 20px; border-radius: 10px;'>
                <div style='width: ${percentage}%; height: 100%; background: #ffcc00; border-radius: 10px; transition: width 0.5s;'></div>
              </div>
            </div>
          `;
        });
        document.getElementById("results").innerHTML = resultsHTML;
      });
    }

    function updateVotersList() {
      const votersRef = ref(db, "voters");
      onValue(votersRef, (snapshot) => {
        const data = snapshot.val();
        let votersHTML = "<h3>üìù Lista de Personas que Han Votado</h3><ul>";
        Object.keys(data).forEach(voter => {
          votersHTML += `<li>‚úÖ ${voter}</li>`;
        });
        votersHTML += "</ul>";
        document.getElementById("votersList").innerHTML = votersHTML;
      });
    }

    updateResults();
    updateVotersList();
  </script>
</head>
<body>
  <header>
    <h1>ü¶ñ Vota por tus actividades favoritas en Volcanic Park ü¶ï</h1>
    <p>Selecciona hasta 5 actividades. La primera vale 5 puntos, la √∫ltima 1 punto.</p>
  </header>

  <div class="container">
    <form id="nameForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" placeholder="Escribe tu nombre" required>
      <button type="submit">Iniciar Votaci√≥n</button>
    </form>
    <div id="activities" style="display: none;"></div>
    <div class="results" id="results"></div>
    <div class="voters-list" id="votersList"></div>
  </div>
</body>
</html>
