<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦖 Volcanic Park - ¡Vota por tus actividades favoritas! 🦕</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7f50, #8a2be2);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      background: linear-gradient(135deg, #ff6f91, #d62ad0);
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff3e0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: #333;
    }
    .theme {
      margin-top: 20px;
      padding: 15px;
      background: #ffcc80;
      border-radius: 8px;
      font-weight: bold;
      color: #d84315;
    }
    .activity {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #ffe0b2;
      border-radius: 8px;
      color: #333;
    }
    .vote-button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .vote-button:hover {
      transform: scale(1.1);
    }
    .vote-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
      background: #ffee58;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }
    .progress-bar {
      background: #ddd;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      background: #ff7043;
      border-radius: 10px;
      transition: width 0.5s;
    }
    .voters-list {
      margin-top: 20px;
      background: #dcedc8;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }
    button#startVote {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease-in-out;
    }
    button#startVote:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>🦖 Volcanic Park - ¡Vota por tus actividades favoritas! 🦕</h1>
    <p>Selecciona hasta 5 actividades. La primera vale 5 puntos, la segunda 4, y así sucesivamente. 🏆✨</p>
  </header>
  <div class="container">
    <form id="nameForm">
      <label for="name">Nombre: 👤</label>
      <input type="text" id="name" placeholder="Escribe tu nombre" required>
      <button type="submit" id="startVote">Iniciar Votación 🚀</button>
    </form>
    <div id="activities" style="display: none;"></div>
    <p id="voteMessage"></p>
    <div class="results" id="results"><h2>🏆 Ranking en Tiempo Real 📊</h2></div>
    <div class="voters-list" id="votersList"><h3>📝 Lista de Votantes 🙋‍♂️🙋‍♀️</h3></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, set, update, onValue, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "vulcanic-dec2d.firebaseapp.com",
      databaseURL: "https://vulcanic-dec2d-default-rtdb.firebaseio.com/",
      projectId: "vulcanic-dec2d",
      storageBucket: "vulcanic-dec2d.appspot.com",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let votesRemaining = 5;
    let userVotes = {};
    let userName = "";

    const themes = {
      "🌋 Volcanic Extremo (Aventura y Adrenalina) 🏔️": ["Tirolesas extremas", "Muro de escalar", "Circuito de habilidades", "Puente tibetano", "Eurobungy", "Puente colgante"],
      "🎢 Volcanic Recreativo (Diversión para todos) 🎠": ["Paseo en lancha", "El árbol de los sueños", "Museo Volcán Pirata", "Deslizador de montaña", "Miradores escénicos", "Laberinto"],
      "TRACTOR Volcanic Sobre Ruedas (Aventura en vehículos) 🚜": ["Go Karts", "Karts todoterreno", "Tren Jurásico", "Hummers 4x4"],
      "🌿 Volcanic Natura (Naturaleza y vida animal) 🐾": ["Granja temática", "Gran castillo de las aves", "Pirámide herpetario", "Refugio de venados nobles"],
      "🎠 Volcanic Kids (Diversión para niños) 👶": ["Mini karts", "Boat kids", "Barco Vulcano-Pirata", "Dino karts", "Tirolesa Volcanes de México"],
      "🦕 Volcanic Experiencias (Dinosaurios y Aventuras) 🌟": ["Dinosaurios animatrónicos", "Zona de fósiles", "Deslizador de montaña", "Miradores escénicos", "Hotel Volcanic", "Senderismo guiado", "Espectáculos temáticos"]
    };

    document.getElementById("nameForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      userName = document.getElementById("name").value.trim();

      if (!userName) {
        alert("Por favor, ingresa tu nombre. 😅");
        return;
      }

      const userRef = ref(db, "voters/" + userName);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        alert("¡Ya has votado! 🗳️");
      } else {
        await set(userRef, { voted: true });
        document.getElementById("activities").style.display = "block";
        renderActivities();
        updateVotersList();
      }
    });

    function renderActivities() {
      const container = document.getElementById("activities");
      container.innerHTML = "";

      Object.keys(themes).forEach(theme => {
        const themeDiv = document.createElement("div");
        themeDiv.className = "theme";
        themeDiv.textContent = theme;
        container.appendChild(themeDiv);

        themes[theme].forEach(activity => {
          const div = document.createElement("div");
          div.className = "activity";
          div.innerHTML = `
            <span>${activity}</span>
            <button class="vote-button" data-id="${activity}">Votar 🗳️</button>
          `;
          container.appendChild(div);
        });
      });

      addVoteListeners();
    }

    function addVoteListeners() {
      document.querySelectorAll(".vote-button").forEach(button => {
        button.addEventListener("click", handleVote);
      });
    }

    function handleVote(e) {
      if (votesRemaining > 0) {
        const activity = e.target.dataset.id;
        const points = 6 - votesRemaining;

        const voteRef = ref(db, "votes/" + activity);
        update(voteRef, {
          puntos: (userVotes[activity] || 0) + points
        });

        userVotes[activity] = (userVotes[activity] || 0) + points;
        votesRemaining--;

        e.target.textContent = `Votado (${points} puntos) ✅`;
        e.target.disabled = true;

        updateVoteMessage();
        updateResults();
      } else {
        alert("No tienes más votos. 😢");
      }
    }

    function updateVoteMessage() {
      document.getElementById("voteMessage").textContent =
        votesRemaining > 0 ? `Te quedan ${votesRemaining} votos. 🗳️` : "¡Gracias por votar! 🎉";
    }

    function updateResults() {
      const resultsRef = ref(db, "votes");
      onValue(resultsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        let resultsHTML = "<h2>🏆 Ranking en Tiempo Real 📊</h2>";
        const totalPoints = Math.max(...Object.values(data).map(v => v.puntos));

        Object.keys(data)
          .sort((a, b) => data[b].puntos - data[a].puntos)
          .forEach(activity => {
            const percentage = (data[activity].puntos / totalPoints) * 100;
            resultsHTML += `
              <div>
                <p>🔥 ${activity}: ${data[activity].puntos} puntos</p>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${percentage}%;"></div>
                </div>
              </div>
            `;
          });

        document.getElementById("results").innerHTML = resultsHTML;
      });
    }

    function updateVotersList() {
      const votersRef = ref(db, "voters");
      onValue(votersRef, (snapshot) => {
        const data = snapshot.val();
        let votersHTML = "<h3>📝 Lista de Votantes 🙋‍♂️🙋‍♀️</h3><ul>";
        if (data) {
          Object.keys(data).forEach(voter => {
            votersHTML += `<li>✅ ${voter}</li>`;
          });
        }
        votersHTML += "</ul>";
        document.getElementById("votersList").innerHTML = votersHTML;
      });
    }
  </script>
</body>
</html>
