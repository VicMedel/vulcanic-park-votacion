<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶ñ Volcanic Park - ¬°Vota por tus actividades favoritas! ü¶ï</title>
  <!-- Fuentes e Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2e;
      color: #ffcc00;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      background: linear-gradient(135deg, #ff7f50, #8a2be2);
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff3e0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      color: #333;
      position: relative;
      z-index: 1;
    }
    .theme {
      margin-top: 20px;
      padding: 15px;
      background: #ffcc80;
      border-radius: 8px;
      font-weight: bold;
      color: #d84315;
    }
    .activity {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #ffe0b2;
      border-radius: 8px;
      color: #333;
      transition: transform 0.3s ease-in-out;
      position: relative;
    }
    .activity:hover {
      transform: scale(1.05);
    }
    .vote-button {
      background-color: #ff7043;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      position: relative;
    }
    .vote-button:hover {
      transform: scale(1.1);
    }
    .vote-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .checkmark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      color: green;
      opacity: 0;
      transition: opacity 0.5s;
    }
    .results {
      margin-top: 20px;
      font-weight: bold;
      background: #ffee58;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }
    .progress-bar {
      background: #ddd;
      width: 100%;
      height: 20px;
      border-radius: 10px;
      margin-top: 5px;
    }
    .progress-fill {
      height: 100%;
      background: #ff7043;
      border-radius: 10px;
      transition: width 0.5s;
    }
    .voters-list {
      margin-top: 20px;
      background: #dcedc8;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }
    button#startVote {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff7043;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease-in-out;
    }
    button#startVote:hover {
      transform: scale(1.1);
    }
    /* Animaciones */
    .animate__animated {
      animation-duration: 0.5s;
    }
    /* Part√≠culas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Fondo de part√≠culas -->
  <div id="particles-js"></div>

  <header>
    <h1>ü¶ñ Volcanic Park - ¬°Vota por tus actividades favoritas! ü¶ï</h1>
    <p>Selecciona hasta 5 actividades. La primera vale 5 puntos, la segunda 4, y as√≠ sucesivamente. üèÜ‚ú®</p>
  </header>
  <div class="container animate__animated animate__fadeIn">
    <form id="nameForm">
      <label for="name"><i class="fas fa-user"></i> Nombre:</label>
      <input type="text" id="name" placeholder="Escribe tu nombre" required>
      <button type="submit" id="startVote"><i class="fas fa-vote-yea"></i> Iniciar Votaci√≥n</button>
    </form>
    <div id="activities" style="display: none;"></div>
    <p id="voteMessage">Te quedan <span id="votesRemaining">5</span> votos. üó≥Ô∏è</p>
    <div class="results" id="results"><h2><i class="fas fa-trophy"></i> Ranking en Tiempo Real üìä</h2></div>
    <div class="voters-list" id="votersList"><h3><i class="fas fa-users"></i> Lista de Votantes üôã‚Äç‚ôÇÔ∏èüôã‚Äç‚ôÄÔ∏è</h3></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getDatabase, ref, update, onValue, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "vulcanic-dec2d.firebaseapp.com",
      databaseURL: "https://vulcanic-dec2d-default-rtdb.firebaseio.com/",
      projectId: "vulcanic-dec2d",
      storageBucket: "vulcanic-dec2d.appspot.com",
      messagingSenderId: "TU_MESSAGING_ID",
      appId: "TU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let votesRemaining = 5;
    let userVotes = [];
    let userName = "";

    const themes = {
      "üåã Volcanic Extremo (Aventura y Adrenalina) üèîÔ∏è": ["Tirolesas extremas", "Muro de escalar", "Circuito de habilidades", "Puente tibetano", "Eurobungy", "Puente colgante"],
      "üé¢ Volcanic Recreativo (Diversi√≥n para todos) üé†": ["Paseo en lancha", "El √°rbol de los sue√±os", "Museo Volc√°n Pirata", "Deslizador de monta√±a", "Miradores esc√©nicos", "Laberinto"],
      "TRACTOR Volcanic Sobre Ruedas (Aventura en veh√≠culos) üöú": ["Go Karts", "Karts todoterreno", "Tren Jur√°sico", "Hummers 4x4"],
      "üåø Volcanic Natura (Naturaleza y vida animal) üêæ": ["Granja tem√°tica", "Gran castillo de las aves", "Pir√°mide herpetario", "Refugio de venados nobles"],
      "üé† Volcanic Kids (Diversi√≥n para ni√±os) üë∂": ["Mini karts", "Boat kids", "Barco Vulcano-Pirata", "Dino karts", "Tirolesa Volcanes de M√©xico"],
      "ü¶ï Volcanic Experiencias (Dinosaurios y Aventuras) üåü": ["Dinosaurios animatr√≥nicos", "Zona de f√≥siles", "Deslizador de monta√±a", "Miradores esc√©nicos", "Hotel Volcanic", "Senderismo guiado", "Espect√°culos tem√°ticos"]
    };

    document.getElementById("nameForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      userName = document.getElementById("name").value.trim();

      if (!userName) {
        alert("Por favor, ingresa tu nombre. üòÖ");
        return;
      }

      const userRef = ref(db, "voters/" + userName);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        alert("¬°Ya has votado! üó≥Ô∏è");
      } else {
        await update(userRef, { voted: true });
        document.getElementById("activities").style.display = "block";
        renderActivities();
        updateVotersList();
      }
    });

    function renderActivities() {
      const container = document.getElementById("activities");
      container.innerHTML = "";

      Object.keys(themes).forEach(theme => {
        const themeDiv = document.createElement("div");
        themeDiv.className = "theme";
        themeDiv.textContent = theme;
        container.appendChild(themeDiv);

        themes[theme].forEach(activity => {
          const div = document.createElement("div");
          div.className = "activity";
          div.innerHTML = `
            <span>${activity}</span>
            <button class="vote-button" data-id="${activity}">Votar üó≥Ô∏è</button>
            <span class="checkmark">‚úÖ</span>
          `;
          container.appendChild(div);
        });
      });

      addVoteListeners();
    }

    function addVoteListeners() {
      document.querySelectorAll(".vote-button").forEach(button => {
        button.addEventListener("click", handleVote);
      });
    }

    function handleVote(e) {
      if (votesRemaining <= 0) {
        alert("No tienes m√°s votos disponibles.");
        return;
      }

      const activity = e.target.dataset.id;

      // Evitar votos duplicados
      if (userVotes.includes(activity)) {
        alert("Ya has votado por esta actividad.");
        return; // Detener la ejecuci√≥n
      }

      // Calcular puntos (5, 4, 3, 2, 1)
      const points = 6 - userVotes.length;

      if (points < 1) {
        alert("No tienes m√°s votos disponibles.");
        return;
      }

      // Actualizar votos en Firebase
      const voteRef = ref(db, "votes/" + activity);
      get(voteRef).then(snapshot => {
        const currentPoints = snapshot.val()?.puntos || 0;
        update(voteRef, { puntos: currentPoints + points }); // Usar update para evitar condiciones de carrera
      });

      // Actualizar estado local
      userVotes.push(activity);
      votesRemaining--;

      // Cambiar UI
      e.target.textContent = `Votado (${points} puntos) ‚úÖ`;
      e.target.disabled = true;

      // Animaci√≥n de checkmark
      const checkmark = e.target.nextElementSibling;
      checkmark.style.opacity = "1";
      setTimeout(() => {
        checkmark.style.opacity = "0";
      }, 1000);

      // Actualizar mensaje de votos restantes
      document.getElementById("votesRemaining").textContent = votesRemaining;
      if (votesRemaining === 0) {
        document.getElementById("voteMessage").textContent = "¬°Gracias por votar! üéâ";
      }
    }

    function updateResults() {
      const resultsRef = ref(db, "votes");
      onValue(resultsRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        let resultsHTML = "<h2><i class='fas fa-trophy'></i> Ranking en Tiempo Real üìä</h2>";
        const totalPoints = Math.max(...Object.values(data).map(v => v.puntos));

        Object.keys(data)
          .sort((a, b) => data[b].puntos - data[a].puntos)
          .forEach(activity => {
            const percentage = (data[activity].puntos / totalPoints) * 100;
            const stars = "‚≠ê".repeat(Math.ceil(data[activity].puntos / 10));
            resultsHTML += `
              <div>
                <p>üî• ${activity}: ${data[activity].puntos} puntos ${stars}</p>
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${percentage}%;"></div>
                </div>
              </div>
            `;
          });

        document.getElementById("results").innerHTML = resultsHTML;
      });
    }

    function updateVotersList() {
      const votersRef = ref(db, "voters");
      onValue(votersRef, (snapshot) => {
        const data = snapshot.val();
        let votersHTML = "<h3><i class='fas fa-users'></i> Lista de Votantes üôã‚Äç‚ôÇÔ∏èüôã‚Äç‚ôÄÔ∏è</h3><ul>";
        if (data) {
          Object.keys(data).forEach(voter => {
            votersHTML += `<li>‚úÖ ${voter}</li>`;
          });
        }
        votersHTML += "</ul>";
        document.getElementById("votersList").innerHTML = votersHTML;
      });
    }

    // Configuraci√≥n de Particles.js
    setTimeout(() => {
      particlesJS.load('particles-js', {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffcc00" },
          shape: { type: "circle" },
          opacity: { value: 0.5, random: true, anim: { enable: false } },
          size: { value: 3, random: true, anim: { enable: false } },
          line_linked: { enable: true, distance: 150, color: "#ffcc00", opacity: 0.4, width: 1 },
          move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
        },
        interactivity: {
          detect_on: "canvas",
          events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
          modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
      });
    }, 500); // Retraso para asegurar que el script est√© disponible

    // Actualizar resultados al cargar la p√°gina
    updateResults();
  </script>
</body>
</html>
